                            <a th:href="@{/private/noticias}">Noticias</a>

                            <input id="buscador" type="text" th:>
                                <input class="boton" type="submit" value="BUSCAR">

                                        <body>
                                            <div id="centro">
                                                <p class="descripcion-pagina">
                                                    AQUI ENCONTRARAS LOS JEUGOS QUE MAS TE GUSTEN
                                                </p>
                                                <hr>
                                                    <div>
                                                        <section class="contenedor">
                                                            <div class="item-1">
                                                                <img src="${juego.imagen}">
                                                            </div>
                                                            <div class="item-2">
                                                                <p th:text = "'NOMBRE: ' + ${juego..nombre}"></p>
                                                            </div>
                                                            <div class="item-4">
                                                                <p th:text = "'DESCRIPCION: ' + ${juego..descripcion}"></p>
                                                            </div>
                                                            <div class="item-5">
                                                                <p th:text = "'CALIFICACION: ' + ${juego..calificacion}"></p>
                                                            </div>
                                                            <div class="item-6"> 
                                                                <p th:text = "'VALORACION: ' + ${juego..valoracion}"></p>
                                                            </div>
                                                            <div class="item-7">
                                                                <p th:text = "'CATEGORIA: ' + ${juego..categoria}"></p>
                                                            </div>
                                                            <div class="item-8"> 
                                                                <p th:text = "'FECHA ESTRENO: ' + ${juego..fecha_estreno}"></p>
                                                            </div>

                                                        </section>
                                                        <hr>
                                                    </div>
                                            </div>
