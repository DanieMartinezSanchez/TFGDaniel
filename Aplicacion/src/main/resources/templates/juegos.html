<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
                    <!-- Bootstrap CSS -->
                    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
                        <title>JUEGOS</title>

                        </head>
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <div class="container-fluid">
                                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                    <div class="navbar-nav">
                                        <a class="nav-link active" aria-current="page" th:href="@{/index}">INICIO</a>
                                        <a class="nav-link active" th:href="@{/series}">SERIES</a>
                                        <a class="nav-link active" th:href="@{/juegos}">JUEGOS</a>
                                        <a class="nav-link active" th:href="@{/perfil}">PERFIL</a>
                                        <form th:action="@{/logout}" method="post">
                                            <button type="submit" class="btn btn-primary float-right">Salir</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </nav><br>
                            <body>
                                <table class="table table-bordered table-striped table-hover mt-5 text-center">
                                    <thead>
                                        <tr>
                                            <th>NOMBRE</th>
                                            <th>CATEGORIA</th>
                                            <th>RESUMEN</th>
                                    </thead>
                                    <tbody>
                                        <tr th:each="j :${juegos}">
                                            <td th:text = "${j.nombre}"></td>
                                            <td th:text = "${j.categoria}"></td>
                                            <td th:text = "${j.descripcion}"></td>
                                            <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalJuego">VER DETALLES</button></td>

                                            <div class="modal fade" id="modalJuego" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog modal-xl">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="modalSerieTitle" th:text="${j.nombre}"></h5>
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="card-body text-center">
                                                                <div class="row justify-cotent-left">
                                                                    <div class="col-md-4 float-left">
                                                                        <p>NOMBRE</p>
                                                                        <p>CATEGORIA</p>
                                                                        <p>GENERO</p>
                                                                        <p>CLASIFICACION</p>
                                                                        <p>PRODUCTORA</p>
                                                                        <p>HORAS DE JUEGO MEDIAS</p>
                                                                        <p>RESUMEN</p>
                                                                    </div>

                                                                    <div class="col-md-8 float-right">
                                                                        <p th:text="${j.nombre}"></p>
                                                                        <p th:text="${j.categoria}"></p>
                                                                        <p th:text="${j.categoria}"></p>
                                                                        <p th:text="${j.clasificacion}"></p>
                                                                        <p th:text="${j.productora}"></p>
                                                                        <p th:text="${j.horasDeJuegoMedias}"></p>
                                                                        <p th:text="${j.descripcion}"></p>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">CERRAR</button>
                                                           <!-- <button type="button" class="btn btn-primary" >AÃ‘ADIR A LA LISTA</button> -->
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                    </tbody>
                                </table>
                                <!-- Optional JavaScript; choose one of the two! -->

                                <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
                                <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

                                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

                                -->

                            </html>
